<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div class="container">
        <p id="description">Please fill out this form</p>
        <form action="" id="survey-form">
            <div class="input-styles">
                <label id="name-label" for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Full Name" required>

                <label id="email-label" for="email">Email:</label>
                <input type="email" id="email" value="Enter your email" min="10" max="20" required placeholder="Enter email here">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" placeholder="your age">
                <label id="number-label" for="age">Phone Number:</label>
                <input type="number" id="number" name="number" min="10" max="20" placeholder="Your Phone Number"
                    required>
            </div>
            <p>What Programming Language do you prefer?</p>
            <select id="dropdown">
                <option value="">--Please choose an option--</option>
                <option value="python">Python</option>
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="c#">C#</option>
                <option value="c++">C++</option>
                <option value="java">Java</option>
            </select>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write something.."></textarea>
            <p>Which Field do you like?</p>
            <input class="field" type="checkbox" name="field-1" value="web">Web Development<br>
            <input class="field" type="checkbox" name="field-2" value="software"> Software engineering<br>
            <input class="field" type="checkbox" name="field-3" value="data">Data engineering<br>
            <p>What is your Gender?</p>
            <input class="gender" type="radio" name="gender" value="male"> Male<br>
            <input class="gender" type="radio" name="gender" value="female"> Female<br>
            <input class="gender" type="radio" name="gender" value="other"> Other

            <input id="submit" class="btn-submit" type="submit" value="Submit">

        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
